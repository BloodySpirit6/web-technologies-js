<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дата та час</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="container">
  <h1>Робота з датою та часом</h1>

  <section class="clock-section">
    <h2>Цифровий годинник</h2>
    <div class="digital-clock" id="digitalClock">
      <span class="hours">00</span>:
      <span class="minutes">00</span>:
      <span class="seconds blinking">00</span>
    </div>
  </section>

  <section class="countdown-section">
    <h2>Таймер зворотного відліку</h2>
    <div class="countdown-input">
      <input type="datetime-local" id="countdownDate">
      <button id="startCountdown">Старт</button>
      <button id="resetCountdown">Скинути</button>
    </div>
    <div class="countdown-display" id="countdownDisplay">
      <div><span id="days">00</span><span>днів</span></div>
      <div><span id="hours">00</span><span>годин</span></div>
      <div><span id="minutes">00</span><span>хвилин</span></div>
      <div><span id="seconds">00</span><span>секунд</span></div>
    </div>
  </section>

  <section class="calendar-section">
    <h2>Календар</h2>
    <div class="calendar-controls">
      <input type="month" id="calendarMonth">
      <button id="prevMonth">←</button>
      <button id="nextMonth">→</button>
    </div>
    <div class="calendar" id="calendar"></div>
  </section>

  <section class="birthday-section">
    <h2>До мого дня народження</h2>
    <div class="birthday-input">
      <input type="date" id="birthdayDate">
      <button id="calculateBirthday">Розрахувати</button>
    </div>
    <div class="birthday-countdown" id="birthdayCountdown"></div>
  </section>
</div>

<script src="script2.js"></script>
</body>
</html>
