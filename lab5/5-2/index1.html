<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Світлофор</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
<div class="container">
  <h1>Симулятор світлофора</h1>

  <div class="traffic-light">
    <div class="light red" id="red"></div>
    <div class="light yellow" id="yellow"></div>
    <div class="light green" id="green"></div>
  </div>

  <div class="status" id="status">Стан: червоний</div>

  <div class="controls">
    <button id="nextBtn">Наступний стан</button>
    <button id="settingsBtn">Змінити налаштування</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
