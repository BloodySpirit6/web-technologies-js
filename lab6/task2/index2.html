<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style2.css" />
</head>
<body>
<div class="container">
    <h1>Мій список завдань</h1>
    <form id="task-form">
        <input type="text" id="task-input" placeholder="Нове завдання..." required />
        <button type="submit">Додати</button>
    </form>

    <div class="sorting">
        <label>Сортувати за:</label>
        <select id="sort-select">
            <option value="created">Датою створення</option>
            <option value="updated">Датою оновлення</option>
            <option value="completed">Станом виконання</option>
        </select>
    </div>

    <ul id="task-list"></ul>
</div>

<script src="script2.js"></script>
</body>
</html>
